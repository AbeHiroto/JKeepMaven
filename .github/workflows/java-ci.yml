name: Java CI Pipeline

on: # トリガー条件
  push:
    branches: [ "main" ] # mainブランチへのpush時
  pull_request:
    branches: [ "main" ] # main向けPR作成時

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest # GitHubホストランナー

    steps:
    # ステップ1: コードチェックアウト
    - name: Checkout code
      uses: actions/checkout@v4

    # ステップ2: JDKセットアップ（キャッシュ有効）
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' # Eclipse Temurin（旧AdoptOpenJDK）
        cache: 'maven' # 依存関係キャッシュ

    # ステップ3: テスト実行
    - name: Run tests with Maven
      run: mvn test

    # ステップ4: テストレポート保存（失敗時も実行）
    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      if: always() # テスト失敗時もアップロード
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/failsafe-reports/

    # デバッグ用
    - name: Debug Java version
      run: java -version

    - name: List files
      run: ls -la

    # JaCoCoテストカバレッジ
    - name: Build and test with JaCoCo
      run: mvn -B clean test jacoco:report

    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: target/site/jacoco
